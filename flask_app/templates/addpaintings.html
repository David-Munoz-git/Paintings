<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>index3</title>
</head>
<body>
  <div class="container bg-success">

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

        
    <div class=" fs-2 p-2 flex-shrink-1 bd-highlight text-end">
      <a class="btn btn-primary" href="/dashboard">Dashboard</a>
      <a class="btn btn-danger" href="/logout">Logout</a>
    </div>
    <h2>Add a painting</h2>
    <form action="/addpaintingform" method="post">

      <div class="mb-3">
        <label for="name" class="form-label">Title:</label>
        <input type="text" class="form-control" name="title" aria-describedby="name">
      </div>
      <div class="mb-3">
        <label for="floatingTextarea2">Description:</label>
        <textarea class="form-control" placeholder="Leave a description here" id="floatingTextarea2" name="description" style="height: 100px"></textarea>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Price: $</label>
        <input type="text" class="form-control" name="price" aria-describedby="name">
      </div>
      

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
  </div>
  </div>
</body>
</html>
