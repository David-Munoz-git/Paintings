<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Dashboard</title>
</head>

<body>
  <div class="container bg-success">
    <div class=" fs-2 p-2 flex-shrink-1 bd-highlight text-end">
      <a class="btn btn-primary" href="/addpainting/">Add painting</a>
      <a class="btn btn-danger" href="/logout">Logout</a>

    </div>
    <!-- add logged in users name bellow -->
    <h1>Welcome {{ user.first_name }} </h1>
    <br>
    <h2>Paintings</h2>


    {% for painting in all_paintings %}
        <h4>
          <a href="/painting/{{painting.id}}">{{painting.title}}</a> By {{painting.user.first_name}} {{painting.user.last_name}}
          {% if painting.users_id == user.id %}
          <a href="/painting/delete/{{painting.id}}">Delete</a>
          <a href="/painting/{{painting.id}}/edit">Edit</a>
          {% endif %}
        </h4>
        {% endfor %}

    <br><br>
  </div>
</body>

</html>
